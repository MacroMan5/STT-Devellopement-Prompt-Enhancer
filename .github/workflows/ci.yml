name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.10", "3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[api] pytest ruff black
      - name: Lint (ruff)
        run: ruff check .
      - name: Format (black)
        run: black .
      - name: Format check (black)
        run: black --check .
      - name: Run tests
        env:
          OPENAI_API_KEY: dummy-key
        run: pytest -q
